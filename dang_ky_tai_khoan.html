<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="icon" type="image/png" href="./Hinh_anh/meomeo_hehe.jpg">
</head>
<body>

    <form action="http://demo.codegym.vn/6/registration_form/register.php">
        <!-- Thông tin đăng nhập và mật khẩu-->
        <fieldset>
            <legend style="font-size: 50px"> Đăng ký: </legend> <br> <!--style="font-size: 20px" là chỉnh kích ỡ chữ -->

            Họ và tên: <br>
            <label>
                <input type="text" name="name"
                placeholder="Họ tên người dùng"/> <br>
            </label>

            Email:<br>
            <label>
                <input type="text" name="email"
                       placeholder="Điền email"> <!-- Dòng chữ mờ trong ô nhập liệu -->
            </label> <br>
            Số điện thoại: <br>
            <label>
                <input type="text" name="phone"> <br>
            </label>
            Tên đăng nhập <br>
            <label>
                <input type="text" name="tendangnhap"
                       placeholder="Ít nhất 3 ký tự">
            </label> <br>
            Mật khẩu:<br>
            <label>
                <input type="password" name="password" placeholder="Mật khẩu"> <br>
            Nhập lại mật khẩu:<br>
                <label>
                    <input type="password" name="password" placeholder="Nhập lại mật khẩu"> <br> <br>
                    <input type="submit" value="Đăng Ký" style="width:200px; margin-left:10px"/>
                </label>
            <br> <br>
            </label>
        </fieldset>
    </form>
</body>
</html>
