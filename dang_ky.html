<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Học Viên</title>
    <link rel="stylesheet" href="dang_ky.css">
</head>
<body>

<div class="registration-container">
    <h2 class="form-title">ĐĂNG KÝ HỌC VIÊN</h2>
    <form action="#" method="post" class="registration-form">

        <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input type="text" id="full-name" name="full-name">
        </div>

        <div class="form-group">
            <label for="dob">Ngày sinh</label>
            <input type="text" id="dob" name="dob" class="small-input">
        </div>

        <div class="form-group gender-group">
            <label>Giới tính</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="Nam">
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="Nữ">
                <label for="female">Nữ</label>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <textarea id="address" name="address"></textarea>
        </div>

        <div class="form-group">
            <label for="class">Lớp</label>
            <select id="class" name="class" class="small-input">
                <option value="">— Chọn lớp —</option>
                <option value="class-a">Lớp A</option>
                <option value="class-b">Lớp B</option>
                <option value="class-c">Lớp C</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="phone">Điện thoại</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-actions">
            <button type="submit" class="register-btn">Đăng ký</button>
            <button type="reset" class="reset-btn">Nhập lại</button>
        </div>

    </form>
</div>

</body>
</html>
